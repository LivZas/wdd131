<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Your opinion of the site.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Pragati+Narrow:wght@400;700&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="styles/feedback-large.css" rel="stylesheet">
    <title>Feedback</title>
    <script src="scripts/feedback.js" defer></script>
</head>
<body>
<header> 
    <h1>Mental Health Shack</h1>
    <button class="menu-toggle" aria-label="Toggle Menu">‚ò∞</button>
    <nav class="navigation">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="review-container">
        <h2>Submit Your Feedback</h2>
        <form id="feedback-form">
            <label for="your-opinion"><strong>Did this site work for you?</strong></label>
            <select id="your-opinion" name="your-opinion" required>
                <option value="" disabled selected>Choose an option ...</option>
            </select><br><br>
    
            <label><strong>Overall Rating:</strong></label><br>
            <div class="rating-container">
                <div>
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">‚≠ê</label>
                </div>
                <div>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">‚≠ê‚≠ê</label>
                </div>
                <div>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">‚≠ê‚≠ê‚≠ê</label>
                </div>
                <div>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">‚≠ê‚≠ê‚≠ê‚≠ê</label>
                </div>
                <div>
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
                </div>
            </div>
    
            <label for="feedback-date"><strong>Date of the Feedback:</strong></label>
            <input type="date" id="feedback-date" name="feedback-date" required><br><br>
    
            <label><strong>What was your favorite part of my site?</strong> <em>(Check all that apply)</em></label>
            <div class="features-container">
                <div class="feature-item">
                    <input type="checkbox" id="layout" name="features" value="Layout">
                    <label for="layout"><strong>The Layout</strong></label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="home" name="features" value="Home">
                    <label for="home"><strong>Home</strong></label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="resources" name="features" value="Resources">
                    <label for="resources"><strong>Resources</strong></label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="colors" name="features" value="Colors">
                    <label for="colors"><strong>Colors</strong></label>
                </div>
            </div>
    
            <label for="message"><strong>Written Review <span class="optional-text">(Optional)</span>:</strong></label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
    
            <label for="name"><strong>Your Name <span class="optional-text">(Optional)</span>:</strong></label>
            <input type="text" id="name" name="name"><br><br>
    
            <input type="submit" value="Post Feedback" class="submit-button">
        </form>
    </section>
</main>
